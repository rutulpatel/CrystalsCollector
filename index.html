<!DOCTYPE html>
<html en="lang">
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/paper-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Import custom jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import jquery ui (optional) -->
    <!-- <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script> -->
    <!-- Import custom js -->
    <script src="assets/javascript/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="container page-header text-center title_box">
            <h1>Crystal Collector</h1>
        </div>
        <div class="container status-container">
            <div class="row">
                <div class="col-md-8 random_number_block">
                    <div class="col-md-12">
                        <h2>Number: <span id="randomNumber">0</span> </h2>
                    </div>
                    <div class="col-md-12">
                        <h2 id="resultMsg"></h2>
                    </div>
                </div>
                <div class="col-md-4 wins-loss">
                    <div class="col-md-12 wins_block">
                        <h2>Wins: <span id="wins">0</span></h2>
                    </div>
                    <div class="col-md-12 losses_block">
                        <h2>Losses: <span id="losses">0</span></h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-md-3 img_container">
                    <a href="#" class="img_anchor" id="crystal1" value="0">
                        <img class="img-responsive img-thumbnail rounded" src="assets/images/crystal1.jpeg" id="crystal1" >
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 img_container">
                    <a href="#" class="img_anchor" id="crystal2" value="0">
                        <img class="img-responsive img-thumbnail rounded" src="assets/images/crystal2.jpeg" id="crystal2" >
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 img_container">
                    <a href="#" class="img_anchor" id="crystal3" value="0">
                        <img class="img-responsive img-thumbnail rounded" src="assets/images/crystal3.jpeg" id="crystal3" >
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 img_container">
                    <a href="#" class="img_anchor" id="crystal4" value="0">
                        <img class="img-responsive img-thumbnail rounded" src="assets/images/crystal4.jpeg" >
                    </a>
                </div>
            </div>
            <br>
            <div class="row total_score_container">
                <h2>Your total score is: <h1><span id="totalScore">0</span></h1></h2>
            </div>
        </div>
    </div>
</body>
</html>
